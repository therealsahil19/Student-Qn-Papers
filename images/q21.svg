<svg xmlns="http://www.w3.org/2000/svg" viewBox="30 40 320 200" width="640" height="400">
  <!-- Definitions for arrowheads or styles if needed -->
  <defs>
    <style>
      .main-lines { stroke: black; stroke-width: 2; fill: none; }
      .thin-lines { stroke: black; stroke-width: 1.5; fill: none; }
      .labels { font-family: "Times New Roman", serif; font-size: 16px; font-style: italic; }
      .angle-text { font-family: "Arial", sans-serif; font-size: 12px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white" />

  <!-- Coordinates Calculation:
       Center O: (150, 150)
       Radius R: 80
       A: (70, 150)
       B: (230, 150)
       E: 30 deg standard (top-right). x = 150 + 80*cos(30) = 219.28, y = 150 - 80*sin(30) = 110
       D: 102 deg standard (top-left). x = 150 + 80*cos(102) = 133.36, y = 150 - 80*sin(102) = 71.75
       C: Intersection of DE extended to y=150 line. approx x=310.
  -->

  <!-- Circle -->
  <circle cx="150" cy="150" r="80" class="main-lines" />

  <!-- Diameter and Extension A-O-B-C -->
  <line x1="70" y1="150" x2="310" y2="150" class="main-lines" />

  <!-- Points coordinates -->
  <!-- D(133.4, 71.8) E(219.3, 110) -->

  <!-- Secant Line D-E-C -->
  <!-- Drawing line from D to C -->
  <line x1="133.4" y1="71.8" x2="310" y2="150" class="main-lines" />

  <!-- Chord A-D -->
  <line x1="70" y1="150" x2="133.4" y2="71.8" class="main-lines" />

  <!-- Radius O-E -->
  <line x1="150" y1="150" x2="219.3" y2="110" class="thin-lines" />
  
  <!-- Chord E-B -->
  <line x1="219.3" y1="110" x2="230" y2="150" class="main-lines" />

  <!-- Angle Arcs -->
  <!-- Angle at A (DAO) = 51 deg -->
  <!-- Start on OA (180 deg), sweep up 51 deg -->
  <path d="M 95 150 A 25 25 0 0 1 85 132" stroke="black" fill="none" />
  <text x="96" y="145" class="angle-text">51°</text>

  <!-- Angle at O (AOE) = 150 deg -->
  <!-- Start on OA, sweep to OE -->
  <path d="M 130 150 A 20 20 0 0 1 167 140" stroke="black" fill="none" />
  <text x="135" y="135" class="angle-text">150°</text>

  <!-- Labels -->
  <text x="55" y="160" class="labels">A</text>
  <text x="235" y="170" class="labels">B</text>
  <text x="315" y="160" class="labels">C</text>
  <text x="125" y="65" class="labels">D</text>
  <text x="220" y="105" class="labels">E</text>
  <text x="145" y="170" class="labels">O</text>

  <!-- Dots for points -->
  <circle cx="150" cy="150" r="2" fill="black" /> <!-- O -->
  <circle cx="70" cy="150" r="2" fill="black" />  <!-- A -->
  <circle cx="230" cy="150" r="2" fill="black" /> <!-- B -->
  <circle cx="310" cy="150" r="2" fill="black" /> <!-- C -->
  <circle cx="133.4" cy="71.8" r="2" fill="black" /> <!-- D -->
  <circle cx="219.3" cy="110" r="2" fill="black" /> <!-- E -->

</svg>