<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      .label { font-family: "Times New Roman", serif; font-size: 14px; fill: black; font-weight: bold; }
      .line { stroke: black; stroke-width: 1.5; fill: none; }
      .thin { stroke: black; stroke-width: 1; fill: none; }
      .circle { stroke: black; stroke-width: 1.5; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="white" />

  <!-- Circles -->
  <!-- Circle P (Left) -->
  <circle cx="174.8" cy="163.7" r="60.8" class="circle" />
  <!-- Circle Q (Right) -->
  <circle cx="272.0" cy="163.7" r="72.9" class="circle" />
  
  <!-- Geometry Lines -->
  <!-- Radius AP -->
  <line x1="114.0" y1="165.3" x2="174.8" y2="163.7" class="line" />
  <!-- Radius PB -->
  <line x1="174.8" y1="163.7" x2="215.1" y2="209.2" class="line" />
  <!-- Radius BQ -->
  <line x1="215.1" y1="209.2" x2="272.0" y2="163.7" class="line" />
  <!-- Radius QD -->
  <line x1="272.0" y1="163.7" x2="273.8" y2="90.8" class="line" />
  <!-- Straight Line ACD -->
  <line x1="114.0" y1="165.3" x2="273.8" y2="90.8" class="line" />
  <!-- Chord BC -->
  <line x1="215.1" y1="209.2" x2="215.1" y2="118.2" class="line" />
  
  <!-- Labels -->
  <text x="95" y="170" class="label">A</text>
  <text x="210" y="228" class="label">B</text>
  <text x="210" y="110" class="label">C</text>
  <text x="275" y="85" class="label">D</text>
  <text x="165" y="155" class="label">P</text>
  <text x="282" y="165" class="label">Q</text>
  
  <!-- Angle Markers -->
  <!-- 130 degrees at P -->
  <path d="M 184.7 174.9 A 15 15 0 0 1 159.8 164.1" class="thin" />
  <text x="145" y="195" class="label">130°</text>
  
  <!-- x degrees at Q -->
  <path d="M 260.3 173.1 A 15 15 0 0 1 272.4 148.7" class="thin" />
  <text x="235" y="155" class="label">x°</text>
</svg>